<!DOCTYPE html>
<html lang="en">
<head>
  <title> Login </title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div>
    <form action="/login" method="post">
      <div class="title">
        <h3>Login</h3>
      </div>
      <div class="field">
        <label>Username:</label>
        <input type="text" name="username" required />
        <br />
      </div>
      <div class="field">
        <label>Password:</label>
        <input type="password" name="password" required />
      </div>
      <div class="field">
        <input class="submit-btn" type="submit" value="Submit" required />
      </div>
      <label id="error-message"></label>
    </form>
  </div>
  <div>
    <p><a href="/login-with-phone-number">Login With Phone Number</a></p>
    <p><a href="/auth/google">Login With Google</a></p>
    <p><a href="/auth/github">Login With Git Hub</a></p>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const info = urlParams.get('info');

    if(info) {
      const errorMessage = document.getElementById("error-message");
      errorMessage.innerText = info;
      errorMessage.style.display = "block";
    }
  </script>
</body>
</html>
