<!DOCTYPE html>
<html lang="en">
<head>
  <title> Login </title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <form action="/login-token-verify" method="post">
    <div class="title">
      <h3>Enter Token</h3>
    </div>
    <div class="field">
      <label>Token:</label>
      <input type="hidden" name="phoneNumber" id="phone-field" required />
      <input type="hidden" name="textframeworkSelected" id="textframeworkSelected-field" required />      
      <input type="text" name="token" required />
    </div>
    <div class="field">
      <input class="submit-btn" type="submit" value="Submit" required />
    </div>
    <label id="info"></label>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const phoneNumber = decodeURIComponent(urlParams.get('phoneNumber'))
    const textframeworkSelected = decodeURIComponent(urlParams.get('textframeworkSelected'))
    const info = urlParams.get('info');

    if (info) {
      const message = document.getElementById("info");
      message.innerText = info;
      message.style.display = "block";
    }

    if(phoneNumber) {
      document.getElementById('phone-field').value = phoneNumber;
    }
    if (textframeworkSelected) {
      document.getElementById('textframeworkSelected-field').value = textframeworkSelected;      
    }

  </script>
</body>
</html>
